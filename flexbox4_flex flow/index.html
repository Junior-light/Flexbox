<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flex-flow</title>
</head>
<body>

    <section>

        <h2>row nowrap</h2>
        <div class="flex-container row_nowrap">

            <div class="item blue">1</div>
            <div class="item blue">2</div>
            <div class="item blue">3</div>
            <div class="item blue">4</div>
            <div class="item blue">5</div>
            <div class="item blue">6</div>
            <div class="item blue">7</div>

        </div><!--flex-container row_nowrap-->

        <h2>row wrap</h2>
        <div class="flex-container row_wrap">

            <div class="item green">1</div>
            <div class="item green">2</div>
            <div class="item green">3</div>
            <div class="item green">4</div>
            <div class="item green">5</div>
            <div class="item green">6</div>
            <div class="item green">7</div>

        </div><!--flex-container row_wrap-->

        <h2>row-reverse wrap-reverse</h2>
        <div class="flex-container row-reverse_wrap-reverse">

            <div class="item orange">1</div>
            <div class="item orange">2</div>
            <div class="item orange">3</div>
            <div class="item orange">4</div>
            <div class="item orange">5</div>
            <div class="item orange">6</div>
            <div class="item orange">7</div>

        </div><!--flex-container row-reverse_wrap-reverse-->

        <h2>column nowrap</h2>
        <div class="flex-container column_nowrap">

            <div class="item blue">1</div>
            <div class="item blue">2</div>
            <div class="item blue">3</div>
            <div class="item blue">4</div>
            <div class="item blue">5</div>
            <div class="item blue">6</div>
            <div class="item blue">7</div>

        </div><!--flex-container column_nowrap-->

        <h2>column_wrap</h2>
        <div class="flex-container column_wrap">

            <div class="item green">1</div>
            <div class="item green">2</div>
            <div class="item green">3</div>
            <div class="item green">4</div>
            <div class="item green">5</div>
            <div class="item green">6</div>
            <div class="item green">7</div>

        </div><!--flex-container column_wrap-->

        <h2>column-reverse_wrap-reverse</h2>
        <div class="flex-container column-reverse_wrap-reverse">

            <div class="item orange">1</div>
            <div class="item orange">2</div>
            <div class="item orange">3</div>
            <div class="item orange">4</div>
            <div class="item orange">5</div>
            <div class="item orange">6</div>
            <div class="item orange">7</div>

        </div><!--flex-container column-reverse_wrap-reverse-->

    </section>

</body>
</html>
