<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order</title>
</head>
<body>

    <section>

        <h1>order: ...;</h1>

        <h2>order: 0</h2>
        <div class="flex-container">
            
            <div class="item order_0">1</div>
            <div class="item order_0">2</div>
            <div class="item order_0">3</div>      
            <div class="item order_0">4</div>            
            <div class="item order_0">5</div>            

        </div><!--flex-container--> 

        <h2>order: difetentes</h2>
        <div class="flex-container">
            
            <div class="item order_3">1</div>
            <div class="item order_2">2</div>
            <div class="item order_0">3</div>      
            <div class="item order_2">4</div>            
            <div class="item order_1">5</div>            
            
        </div><!--flex-container--> 

        <h2>order + column-reverse</h2>

        <h3>Sem o order:</h3>
        <div class="flex-container column">
        
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>      
            <div class="item">4</div>            
            <div class="item">5</div>
        
        </div><!--flex-container--> 

        <h3>Com o order:</h3>
        <div class="flex-container column">

            <div class="item order_5">1</div>
            <div class="item order_4">2</div>
            <div class="item order_3">3</div>      
            <div class="item order_2">4</div>            
            <div class="item order_1">5</div>            

        </div><!--flex-container--> 

    </section>

</body>
</html>
